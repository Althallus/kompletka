<section class="content-section" id="zdravotni">
    <div class="container">
        <div class="page-header">
            <h2>Odeslání zdravotního dotazníku</h2>
            <p>Zadejte údaje klienta pro vytvoření e-mailového konceptu s odkazem na dotazník.</p>
        </div>

        <div class="card p-6">
            <form id="draft-creator-form" style="position: relative;">
    <div class="form-group">
        <label for="clientName" class="form-label">Jméno klienta (nepovinné)</label>
        <input type="text" id="clientName" class="form-input" placeholder="např. Jan Novák">
    </div>
    <div class="form-group">
        <label for="clientEmail" class="form-label">E-mail klienta</label>
        <input type="email" id="clientEmail" class="form-input" required placeholder="Začněte psát pro vyhledání kontaktu..." autocomplete="off">
        <div id="autocomplete-results" class="autocomplete-container"></div>
    </div>
    <button type="submit" id="create-draft-btn" class="btn btn-primary w-full mt-4">
        <i class="ti ti-mail"></i>
        Vytvořit koncept v Gmailu
    </button>
    <div id="draft-status" class="text-center mt-4"></div>
</form>
        </div>
    </div>
</section>
